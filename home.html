<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      height: 100vh;
      place-items: center;
      background: linear-gradient(135deg, #ADEDD5, #FBEE97);
      font-family: 'Raleway', sans-serif;
    }
    h1 {
      font-size: 40px;
      color: #333;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background: #12e8f0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0cb5be;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<h1>Willkommen auf deiner Startseite!</h1>
<button onclick="logout()">Logout</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

<script>
  // Deine Firebase Konfiguration - gleiche wie auf der Login-Seite!
  const firebaseConfig = {
    apiKey: "DEIN_API_KEY",
    authDomain: "DEIN_AUTH_DOMAIN",
    projectId: "DEIN_PROJECT_ID",
    storageBucket: "DEIN_STORAGE_BUCKET",
    messagingSenderId: "DEIN_MESSAGING_SENDER_ID",
    appId: "DEIN_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Wichtiger Teil: Überprüfen, ob jemand eingeloggt ist
  auth.onAuthStateChanged(user => {
    if (!user) {
      // Wenn niemand eingeloggt → zurück zum Login
      window.location.href = "index.html";
    }
  });

  function logout() {
    auth.signOut()
      .then(() => {
        window.location.href = "index.html";
      });
  }
</script>

</body>
</html>
